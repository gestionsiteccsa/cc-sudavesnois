{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

<div class="flex justify-end mb-8">
    <a href="{% url 'accounts:admin_dashboard' %}" class="inline-flex items-center px-4 py-2 rounded-md bg-gray-800 text-white hover:bg-primary transition font-medium"><span class="icofont-ui-settings mr-2"></span> Dashboard</a>
</div>

<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <div class="p-6 md:p-8">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 flex items-center gap-2">
            <span class="icofont-ui-delete text-red-600 text-3xl"></span>
            Supprimer l'élu
        </h1>
        <p class="mb-4 text-gray-700 dark:text-gray-300">Êtes-vous sûr de vouloir supprimer <span class="font-semibold">{{elu.first_name}} {{elu.last_name}}</span> de la liste des élus&nbsp;?</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ elu.as_p }}
            <div class="flex flex-col gap-2 mt-4">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <span class="icofont-ui-delete mr-2"></span> Supprimer
                </button>
                <a href="{% url 'bureau-communautaire:admin_elus_list' %}" class="w-full flex justify-center py-2 px-4 border border-primary rounded-md shadow-sm text-sm font-medium text-primary bg-white hover:bg-gray-100 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 transition items-center"><span class="icofont-arrow-left mr-2"></span> Annuler</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
