{% extends 'admin_base.html' %}
{% block title %}Supprimer une ville - Conseil Communautaire{% endblock %}
{% block content %}
<div class="bg-gray-100 dark:bg-gray-900 py-12">
    <div class="container mx-auto px-4 md:px-6">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <div class="p-6 md:p-8">
                <h1 class="text-2xl font-bold text-red-700 dark:text-red-400 mb-6">Supprimer la ville</h1>
                <p class="mb-4">Êtes-vous certain de vouloir supprimer : <span class="font-semibold">{{ city.city_name }}</span> ?</p>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Supprimer</button>
                </form>
                <div class="mt-6 text-center">
                    <a href="{% url 'conseil_communautaire:admin_list_cities' %}" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">Annuler et retourner à la liste</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
