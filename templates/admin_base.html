{% load static %}
<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-100 dark:bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{% block title %}Dashboard Admin{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#006ab3',
                        secondary: '#96bf0d',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                }
            },
            darkMode: 'class'
        }
    </script>
    
    <!-- PrÃ©chargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'icones/icofont.min.css' %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock %}
</head>
<body class="h-full min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900">
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col justify-between py-6 px-4 min-h-screen">
            {% include 'admin_sidebar.html' %}
        </aside>
        <!-- Main content -->
        <main class="flex-1 p-8 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block javascript %}{% endblock %}
</body>
</html>
